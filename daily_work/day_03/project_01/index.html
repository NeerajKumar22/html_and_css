<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The Box Model, Box-Sizing & Box-shadow</title>
        <link rel="stylesheet" href="assets/stylesheet/style.css">
    </head>

    <body>
        <main>
            <center>
                <h1>The Box Model, Box-sizing & Box-shadow</h1>
                <h4>Exercise1</h4>
                <div class="box1"></div> 

                <div class="container">
                    <div class="dot">
                        <span class="circle red"></span>
                        <span>Content</span>
                    </div>
                    <div class="dot">
                        <span class="circle green"></span>
                        <span>Padding</span>
                    </div>
                    <div class="dot">
                        <span class="circle blue"></span>
                        <span>Border</span>
                    </div>
                    <div class="dot">
                        <span class="circle yellow"></span>
                        <span>Margin</span>
                    </div>

                </div>
                <hr>
                <h4>Exercise2</h4>
                <h2>no border on these boxes.</h2>
                <div class="box2">
                    <div class = "box3"></div><div class = "box4"></div><div class = "box5"></div>
                </div>
                <hr>
                <h2>1px border on these boxes</h2>
                <div class = "box6">
                    <div class = "box7"></div><div class = "box8"></div><div class = "box9"></div>
                </div>
                <hr>
                <h2>1px border on these boxes but they are in same line.</h2>
                <div class = "box10">
                    <div class = "box11"></div><div class = "box12"></div><div class = "box13"></div>
                </div>
            </center>
        </main>
    </body>
</html>
